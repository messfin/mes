name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  USERNAME: ${{ secrets.USERNAME }}
  PASSWORD: ${{ secrets.PASSWORD }}
  USERID: ${{ secrets.USERID }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  USERNAME_ADMIN: ${{ secrets.USERNAME_ADMIN }}
  USERNAME_USER: ${{ secrets.USERNAME_USER }}
  APITOKEN: ${{ secrets.APITOKEN }}
  APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
  ENV: ${{ vars.ENV }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    # Install dependencies (lock file is now correct)
    - name: Install dependencies
      run: npm ci

    # Upload npm logs if installation fails
    - name: Show npm logs
      if: failure()
      run: cat /home/runner/.npm/_logs/*.log || echo "No npm logs found"

    - name: Upload npm error logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: npm-error-logs
        path: /home/runner/.npm/_logs/
        retention-days: 14

    # Install Playwright browsers
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # ----------------------------
    # Start UI server for tests
    # ----------------------------
    - name: Start UI server
      run: npm start &

    - name: Wait for UI server
      run: npx wait-on http://localhost:3000

    # Run Playwright tests
    - name: Run Playwright tests
      run: npm run test-ui-c

    # Upload test reports
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30

    # Send Slack notification
    - uses: act10ns/slack@v1
      if: always()
      with:
        status: ${{ job.status }}
        config: .github/config/slack.yml
