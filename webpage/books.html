<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZMTECH | Book Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/elements-style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="/ZMTECH" class="logo">ZMTECH</a>

        </div>
    </header>

    <div class="main-container">
        
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-group">
                <h4>Book Store Application</h4>
                <a href="/login" class="nav-item">Login</a>
                <a href="/books" class="nav-item active">Book Store</a>
                <a href="/profile" class="nav-item">Profile</a>
                <a href="/books-api" class="nav-item">Book Store API</a>
            </div>
            <div class="sidebar-group">
                <h4>Elements</h4>
                <a href="/elements" class="nav-item">Elements</a>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="content-header" style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Book Store</h2>
                <button id="login-btn" class="primary-btn">Login</button>
            </div>

            <div class="search-container">
                <input type="text" id="search-box" placeholder="Type to search">
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- JS will populate -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="js/books-script.js"></script>
</body>
</html>
